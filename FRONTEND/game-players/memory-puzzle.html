<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .game-frame {
            flex: 1;
            border: none;
        }
        
        .control-panel {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .fullscreen-btn {
            background-color: #2ecc71;
        }
        
        .mute-btn {
            background-color: #e74c3c;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Game...</div>
        <div class="loading-subtext">This may take a few moments</div>
    </div>

    <div class="game-container">
        <div class="control-panel">
            <div class="game-title" id="gameTitle">Game Title</div>
            <div class="controls">
                <button class="mute-btn" id="muteBtn">Mute</button>
                <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
                <button id="backBtn">Back to Games</button>
            </div>
        </div>
        
        <iframe id="gameFrame" class="game-frame" src="about:blank"></iframe>
    </div>

    <script>
        // Game configuration - will be replaced with actual game data
        const gameConfig = {
            title: "Memory Puzzle",
            gameUrl: "/game_launcher?game=memory-puzzle",
            homeUrl: "/"
        };

        // DOM Elements
        const gameTitle = document.getElementById('gameTitle');
        const gameFrame = document.getElementById('gameFrame');
        const backBtn = document.getElementById('backBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const muteBtn = document.getElementById('muteBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Set page title and game title
        document.title = gameConfig.title + " - Game Player";
        gameTitle.textContent = gameConfig.title;

        // Load the game
        function loadGame() {
            gameFrame.src = gameConfig.gameUrl;
            
            // Hide loading overlay after the game loads
            gameFrame.onload = function() {
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 1000); // Add a small delay to ensure game is fully loaded
            };
        }

        // Event listeners
        backBtn.addEventListener('click', () => {
            window.location.href = gameConfig.homeUrl;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        });

        let isMuted = false;
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? "Unmute" : "Mute";
            
            // Try to mute/unmute game iframe content
            try {
                gameFrame.contentWindow.postMessage({ action: isMuted ? "mute" : "unmute" }, "*");
            } catch (e) {
                console.log("Could not communicate with game iframe");
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', loadGame);
    </script>
</body>
</html>
